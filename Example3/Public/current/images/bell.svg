<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 71.11 71.11"
>
    <defs>
        <style>
          .cls-1{ fill:#50b4e7; }
          .cls-1:hover{ fill:#58595b; }

          .cls-2{ fill:white; }
        </style>
    </defs>

    <circle class="cls-1" cx="36.09" cy="35.56" r="35.56">
      <animate
        attributeName="fill"
        values="red;black"
        dur="1.0s"
        calcMode="discrete"
        repeatCount="indefinite"
        begin="indefinite"
      />
