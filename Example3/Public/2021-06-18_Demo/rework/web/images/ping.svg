<svg
  xmlns="http://www.w3.org/2000/svg"
  width="100"
  height="100"
  viewBox="0 0 100 100"
>
  <defs>
    <style>
      .pingCircle
      {
        stroke: red;
        stroke-width: 4px;
        fill: none;
        opacity: 0; /* Start hidden. */
      }


    </style>
  </defs>


  <circle class="pingCircle" cx="50" cy="50" r="45">

      <animate
        attributeName="r"
        begin="0s"
        dur="1.75s"
        repeatCount="indefinite"
        from="10"
        to="50"
      />

      <animate
        attributeName="opacity"
        begin="0s"
        dur="1.75s"
        repeatCount="indefinite"
        from="1"
        to="0"
      />


  </circle>

  <circle class="pingCircle" cx="50" cy="50" r="45">

      <animate
        attributeName="r"
        begin="0.333333s"
        dur="1.75s"
        repeatCount="indefinite"
        from="10"
        to="50"
      />

      <animate
        attributeName="opacity"
        begin="0.33333333s"
        dur="1.75s"
        repeatCount="indefinite"
        from="1"
        to="0"
      />
  </circle>

  <circle class="pingCircle" cx="50" cy="50" r="45">

      <animate
        attributeName="r"
        begin="0.666666s"
        dur="1.75s"
        repeatCount="indefinite"
        from="10"
        to="50"
      />

      <animate
        attributeName="opacity"
        begin="0.6666666s"
        dur="1.75s"
        repeatCount="indefinite"
        from="1"
        to="0"
      />
  </circle>

</svg>
