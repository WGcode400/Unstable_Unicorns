<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   viewBox="0 0 70 70"
>
  <defs>
    <style>
          .cls-1{fill:#50b4e7;}
          .cls-1:hover{fill:#58595b;}
          .cls-2{fill:#fff;}
        </style>
  </defs>
  <g class="cls-1">
    <circle
       cx="35"
       cy="35"
       r="35"/>
    <g transform="matrix(1.75,0,0,1.75,-20,-25)">
      <rect
         transform="rotate(45)"
         height="3"
         width="25"
         y="0"
         x="35"
         class="cls-2" />
      <rect
         transform="rotate(-45)"
         height="3"
         width="25"
         y="45"
         x="-15"
         class="cls-2" />
    </g>
  </g>
</svg>
